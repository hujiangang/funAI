    <!-- æ¨¡æ€æ¡†JavaScript -->
    <script>
        // è·å–æ¨¡æ€æ¡†å…ƒç´ 
        const modal = document.getElementById('addAiFeatureModal');
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const form = document.getElementById('addAiFeatureForm');
        const responseMessage = document.getElementById('responseMessage');
        
        // æ‰“å¼€æ¨¡æ€æ¡†
        if (openModalBtn) {
            openModalBtn.addEventListener('click', () => {
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                // æ¸…ç©ºè¡¨å•å’Œå“åº”æ¶ˆæ¯
                form.reset();
                responseMessage.classList.add('hidden');
            });
        }
        
        // å…³é—­æ¨¡æ€æ¡†
        const closeModal = () => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        };
        
        closeModalBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // æŒ‰ESCé”®å…³é—­
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });
        
        // å¤„ç†è¡¨å•æäº¤
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // æ¸…ç©ºä¹‹å‰çš„å“åº”æ¶ˆæ¯
            responseMessage.classList.add('hidden');
            
            try {
                // è·å–è¡¨å•æ•°æ®
                const formData = new FormData(form);
                
                // å‘é€POSTè¯·æ±‚
                const response = await fetch('/ai_navigation/add_feature', {
                    method: 'POST',
                    body: formData
                });
                
                // è§£æå“åº”
                const data = await response.json();
                
                // æ˜¾ç¤ºå“åº”æ¶ˆæ¯
                responseMessage.textContent = data.message;
                responseMessage.classList.remove('hidden');
                
                if (data.success) {
                    // æˆåŠŸæ¶ˆæ¯æ ·å¼
                    responseMessage.classList.add('bg-green-900/30', 'border', 'border-green-700', 'text-green-300');
                    responseMessage.classList.remove('bg-red-900/30', 'border', 'border-red-700', 'text-red-300');
                    
                    // 3ç§’åå…³é—­æ¨¡æ€æ¡†
                    setTimeout(() => {
                        closeModal();
                    }, 3000);
                } else {
                    // é”™è¯¯æ¶ˆæ¯æ ·å¼
                    responseMessage.classList.add('bg-red-900/30', 'border', 'border-red-700', 'text-red-300');
                    responseMessage.classList.remove('bg-green-900/30', 'border', 'border-green-700', 'text-green-300');
                }
            } catch (error) {
                // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                responseMessage.textContent = 'æäº¤å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•';
                responseMessage.classList.remove('hidden');

                responseMessage.classList.remove('bg-green-900/30', 'border', 'border-green-700', 'text-green-300');
            }
        });
