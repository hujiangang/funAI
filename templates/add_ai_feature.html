{% extends "base.html" %}

{% block title %}增加AI功能{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-white mb-8">➕ 增加AI功能</h1>
    
    <!-- 增加AI功能表单 -->
    <div class="bg-gray-800 rounded-lg p-8 border border-gray-700 shadow-lg max-w-2xl mx-auto">
        <form action="/ai_navigation/add_feature" method="post" class="space-y-6">
            <!-- 标题 -->
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">标题 <span class="text-red-500">*</span></label>
                <input type="text" name="title" placeholder="例如：OpenAI - GPT-4o" required
                    class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:outline-none">
            </div>
            
            <!-- 链接地址 -->
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">链接地址 <span class="text-red-500">*</span></label>
                <input type="url" name="url" placeholder="例如：https://openai.com/gpt-4o" required
                    class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:outline-none">
            </div>
            
            <!-- 描述 -->
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">描述 <span class="text-red-500">*</span></label>
                <textarea name="description" rows="4" placeholder="例如：强大的通用文本生成AI，支持多模态输入输出" required
                    class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:outline-none"></textarea>
            </div>
            
            <!-- 分类 -->
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">分类 <span class="text-red-500">*</span></label>
                <select name="category" required
                    class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-purple-500 focus:outline-none">
                    <option value="">请选择分类</option>
                    <option value="text_generation">📝 文本生成</option>
                    <option value="image_generation">🎨 图像生成</option>
                    <option value="speech_interaction">🎤 语音交互</option>
                    <option value="code_development">💻 代码开发</option>
                    <option value="data_analysis">📊 数据分析</option>
                    <option value="video_editing">🎬 视频编辑</option>
                    <option value="music_generation">🎵 音乐生成</option>
                    <option value="3d_modeling">🗿 3D建模</option>
                    <option value="other">🔍 其他</option>
                </select>
            </div>
            
            <!-- 提交按钮 -->
            <div class="flex justify-end space-x-4">
                <a href="/ai_navigation" class="px-6 py-3 bg-gray-700 hover:bg-gray-600 text-white font-semibold rounded-lg transition-all duration-300">
                    取消
                </a>
                <button type="submit" class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-lg transition-all duration-300 shadow-lg hover:shadow-purple-500/50">
                    提交申请
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
