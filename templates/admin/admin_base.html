{% extends "base.html" %}

{% block content %}
<!-- 管理页面固定横栏导航 -->
<nav class="fixed top-0 left-0 right-0 z-50 bg-gray-800 border-b border-gray-700 py-3 px-6 shadow-lg">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div class="flex space-x-4">
            <a href="/admin/dashboard" 
               class="px-4 py-2 rounded transition-all duration-300 {% if request.url.path == '/admin/dashboard' %}bg-purple-600 text-white shadow-md{% else %}bg-gray-900 hover:bg-gray-800 text-gray-300 hover:text-white{% endif %}">
                游戏管理
            </a>
            <a href="/admin/ai_navigation" 
               class="px-4 py-2 rounded transition-all duration-300 {% if request.url.path == '/admin/ai_navigation' %}bg-purple-600 text-white shadow-md{% else %}bg-gray-900 hover:bg-gray-800 text-gray-300 hover:text-white{% endif %}">
                AI导航管理
            </a>
            <a href="/admin/about" 
               class="px-4 py-2 rounded transition-all duration-300 {% if request.url.path == '/admin/about' %}bg-purple-600 text-white shadow-md{% else %}bg-gray-900 hover:bg-gray-800 text-gray-300 hover:text-white{% endif %}">
                关于页面管理
            </a>
        </div>
        <div class="flex space-x-4">
            <a href="/admin/refresh" 
               class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded transition-colors">
                刷新游戏库
            </a>
            <a href="/admin/logout" 
               class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded transition-colors">
                退出登录
            </a>
        </div>
    </div>
</nav>

<!-- 管理页面内容 -->
<div class="container mx-auto px-4 py-20">
    {% block admin_content %}{% endblock %}
</div>
{% endblock %}
