{% extends "base.html" %}

{% block title %}管理员登录{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-6">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">管理员登录</h2>
            
            {% if error %}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6" role="alert">
                <p>{{ error }}</p>
            </div>
            {% endif %}
            
            <form method="post" action="/admin/login">
                <div class="mb-4">
                    <label for="api_key" class="block text-gray-700 text-sm font-bold mb-2">管理员密钥</label>
                    <input type="text" id="api_key" name="api_key" required 
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <p class="text-xs text-gray-500 mt-1">请输入: admin123</p>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition" type="submit">
                        登录
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
