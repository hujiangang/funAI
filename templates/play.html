        <!-- Toggle Button -->

            <!-- æ˜Ÿçº§è¯„å®š -->

                <div class="text-xs text-gray-400 mb-2">ä¸ºè¿™ä¸ªä½œå“è¯„ä¸ªåˆ†å§</div>
                <div class="rating flex flex-row-reverse justify-end items-center gap-1">
                    <!-- ä½¿ç”¨éšè—çš„ radio input å’Œ label æ¥å®ç°çº¯ CSS æ˜Ÿçº§è¯„å®š -->
                    <input type="radio" id="star5" name="rating" value="5" class="hidden" /><label for="star5"

                    <input type="radio" id="star4" name="rating" value="4" class="hidden" /><label for="star4"

                    <input type="radio" id="star3" name="rating" value="3" class="hidden" /><label for="star3"

                    <input type="radio" id="star2" name="rating" value="2" class="hidden" /><label for="star2"

    <!-- æ¸¸æˆå®¹å™¨ -->
    <iframe src="/content/{{ game.id }}" class="absolute inset-0 w-full h-full border-none bg-black" allowfullscreen
        sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-forms"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Info Panel Toggle Logic
            const infoPanel = document.getElementById('infoPanel');
            const toggleInfoBtn = document.getElementById('toggleInfoBtn');
            const minimizeBtn = document.getElementById('minimizeBtn');

            function togglePanel() {
                if (infoPanel.classList.contains('hidden')) {
                    infoPanel.classList.remove('hidden');
                    toggleInfoBtn.classList.add('hidden');
                } else {
                    infoPanel.classList.add('hidden');
                    toggleInfoBtn.classList.remove('hidden');
                }
            }

            minimizeBtn.addEventListener('click', togglePanel);
            toggleInfoBtn.addEventListener('click', togglePanel);

            // Rating Logic
            const ratingInputs = document.querySelectorAll('.rating input[name="rating"]');
            const ratingContainer = document.querySelector('.rating');

            ratingInputs.forEach(input => {
                input.addEventListener('change', (event) => {
                    const rating = event.target.value;

                    // ç¦ç”¨æ‰€æœ‰inputï¼Œé˜²æ­¢é‡å¤æäº¤
                    ratingInputs.forEach(inp => inp.disabled = true);
                    ratingContainer.style.cursor = 'not-allowed';

                    fetch(`/rate/{{ game.id }}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ rating: parseInt(rating, 10) })
                    });
                });
            });
        });
    </script>
</body>
